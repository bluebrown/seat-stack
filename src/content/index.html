---
layout: base.njk
scripts:
  - ./index.js
---

<article>

  <div class="flex h-screen items-center justify-center gap-4">

    <div x-data="combobox()" x-init="items = ['Banana', 'Apple', 'Pear', 'Orange']" class="relative">
      <button x-on:click="showCheckboxes = !showCheckboxes"
        class="bg-white p-1 rounded border border-grey-500 inline-flex">
        <div class="px-2 mr-auto" x-text="buttonLabel()"></div>
        <div class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded px-1 ml-4"
          x-text="showCheckboxes ? '▴' : '▾'"></div>
      </button>
      <div x-show.transition="showCheckboxes" class="absolute my-2 border border-grey-500 p-4 bg-white" style="top:100%;">
        <template x-for="item in items">
          <label class="block">
            <input type="checkbox" x-bind:checked="itemSelected(item)" x-on:change="toggleItem(item)">
            <span x-text="item"></span>
          </label>
        </template>
      </div>
    </div>
  </div>
</article>
